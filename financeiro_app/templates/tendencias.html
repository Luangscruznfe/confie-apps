<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Tendências</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: system-ui, sans-serif; padding: 2em; background-color: #f8f9fa; }
        .container { max-width: 1200px; margin: 0 auto; } /* Aumentei a largura */
        h1 { color: #0056b3; text-align: center; margin-bottom: 1em; }
        .chart-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 2em; }
        .chart-container { background-color: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .chart-container-full { grid-column: 1 / -1; }
        .back-link { display: block; text-align: center; margin-top: 2em; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análise de Tendências Mensais (Baseado na Data de Pagamento)</h1>

        <div class="chart-grid">

            <div class="chart-container chart-container-full">
                <h2>Evolução Mensal: Pontualidade Média (Clientes) vs Atraso Médio (Títulos)</h2>
                <canvas id="graficoPontualidadeAtraso"></canvas>
            </div>

            <div class="chart-container">
                <h2>Contagem Mensal de Títulos Pagos com Atraso</h2>
                <canvas id="graficoContagemAtrasados"></canvas>
            </div>

            <div class="chart-container">
                <h2>Receita Mensal: Total vs Em Risco</h2>
                <canvas id="graficoReceita"></canvas>
            </div>

             <div class="chart-container">
                <h2>Distribuição de Risco (Clientes do Último Mês)</h2>
                <canvas id="graficoRisco"></canvas>
            </div>

        </div>

        <a href="{{ url_for('index') }}" class="back-link">Voltar ao Dashboard Principal</a>
    </div>

    <script>
        const labels = {{ labels | tojson }}; // Labels unificados por mês

        // --- Gráfico 1: Pontualidade (Média dos Clientes) vs Atraso Médio (dos Títulos) ---
        new Chart(document.getElementById('graficoPontualidadeAtraso'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Pontualidade Média (Clientes)',
                        data: {{ valores_pontualidade | tojson }},
                        borderColor: 'rgb(0, 123, 255)',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        yAxisID: 'yPontualidade', // Eixo Y esquerdo para %
                        tension: 0.1
                    },
                    {
                        label: 'Atraso Médio (Títulos)',
                        data: {{ valores_atraso_medio_titulos | tojson }},
                        borderColor: 'rgb(255, 193, 7)',
                        backgroundColor: 'rgba(255, 193, 7, 0.1)',
                        yAxisID: 'yAtraso', // Eixo Y direito para dias
                        tension: 0.1
                    }
                ]
            },
            options: {
                scales: {
                    yPontualidade: { // Eixo Y esquerdo
                        type: 'linear',
                        display: true,
                        position: 'left',
                         ticks: { callback: value => value + '%' }
                    },
                    yAtraso: { // Eixo Y direito
                        type: 'linear',
                        display: true,
                        position: 'right',
                        grid: { drawOnChartArea: false }, // Não desenhar grid para este eixo
                        ticks: { callback: value => value + 'd' }
                    }
                }
            }
        });

        // --- Gráfico 2: Contagem Títulos Atrasados ---
        new Chart(document.getElementById('graficoContagemAtrasados'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Títulos Pagos Atrasados',
                    data: {{ valores_contagem_atrasados | tojson }},
                    backgroundColor: 'rgb(220, 53, 69)'
                }]
            },
            options: { scales: { y: { beginAtZero: true } } }
        });

        // --- Gráfico 3: Receita Total vs Receita em Risco ---
        new Chart(document.getElementById('graficoReceita'), {
            type: 'bar', // Mudado para barras para melhor comparação
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Receita Total no Mês',
                        data: {{ valores_receita | tojson }},
                        backgroundColor: 'rgba(0, 123, 255, 0.7)'
                    },
                    {
                        label: 'Receita em Risco no Mês',
                        data: {{ valores_receita_risco | tojson }},
                        backgroundColor: 'rgba(220, 53, 69, 0.7)'
                    }
                ]
            },
             options: { scales: { y: { beginAtZero: true } } }
        });

        // --- Gráfico 4: Distribuição de Risco (Pizza) ---
        new Chart(document.getElementById('graficoRisco'), {
            type: 'doughnut',
            data: {
                labels: {{ labels_risco | tojson }},
                datasets: [{
                    label: 'Contagem de Clientes (Último Mês)',
                    data: {{ valores_risco | tojson }},
                    backgroundColor: [
                        'rgb(40, 167, 69)',  // Baixo
                        'rgb(255, 193, 7)', // Médio
                        'rgb(220, 53, 69)'  // Alto
                    ]
                }]
            }
        });
    </script>
</body>
</html>
