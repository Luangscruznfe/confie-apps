<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferência de Pedidos</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos customizados para o novo design escuro -->
    <style>
        :root {
            --cor-fundo-escuro: #121212;      /* Preto suave para o fundo */
            --cor-superficie-escura: #1e1e1e; /* Cinza muito escuro para os cards */
            --cor-primaria-azul: #3d8bfd;     /* Azul vibrante para destaque */
            --cor-hover-suave: rgba(61, 139, 253, 0.1); /* Fundo do hover com transparência */
            --cor-texto-principal: #e4e6eb;   /* Branco suave para texto principal */
            --cor-texto-secundario: #b0b3b8;  /* Cinza claro para texto secundário */
        }

        body {
            background-color: var(--cor-fundo-escuro);
            color: var(--cor-texto-principal);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-custom {
            background-color: var(--cor-superficie-escura);
            border-bottom: 1px solid #333;
        }

        .navbar-brand, .nav-link {
            color: var(--cor-texto-secundario);
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .nav-link.active {
            color: white;
            font-weight: 700;
        }

        .nav-link:hover {
            color: white;
        }

        .main-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 15px;
        }

        .main-title {
            color: white;
            font-weight: 700;
        }

        .lead {
            color: var(--cor-texto-secundario);
        }

        .card {
            background-color: var(--cor-superficie-escura);
            border: 1px solid #333;
            border-radius: 0.75rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: transparent;
            color: var(--cor-texto-principal);
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #333;
        }

        .list-group-item-action {
            background-color: var(--cor-superficie-escura);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.5rem;
            font-size: 1.1rem;
            transition: all 0.25s ease-in-out;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }
        
        .list-group-item-action:last-child {
            border-bottom: none;
        }

        .list-group-item-action:hover {
            background-color: var(--cor-hover-suave);
            transform: scale(1.02);
            z-index: 2;
            border-radius: 0.5rem;
        }

        .icon-truck {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            color: var(--cor-primaria-azul);
        }

        .icon-arrow {
            width: 20px;
            height: 20px;
            color: var(--cor-texto-secundario);
            transition: transform 0.2s;
        }

        .list-group-item-action:hover .icon-arrow {
            transform: translateX(5px);
            color: var(--cor-primaria-azul);
        }

        .carga-name {
            font-weight: 600;
            color: var(--cor-texto-principal);
        }

        .text-muted {
            color: var(--cor-texto-secundario) !important;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Aplicativos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/conferencia">Conferência</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gestao">Gestão</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="main-container">
    <div class="text-center mb-5">
        <h1 class="display-5 main-title">Painel de Conferência</h1>
        <p class="lead">Selecione uma <strong>carga</strong> abaixo para iniciar a conferência dos pedidos.</p>
    </div>

    <div class="card">
        <div class="card-header d-flex align-items-center">
            <svg class="icon-truck" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-4 0a1.5 1.5 0 0 1-1.5-1.5zM12 5V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5V5zm-7 4h6V8h-6zm-4 1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 0-1h-2a.5.5 0 0 0-.5.5M12 9.5a.5.5 0 0 0 .5-.5V8.207l-1.21-1.512A.5.5 0 0 0 10.52 6.5H10V9.5zM3 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2m7 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
            </svg>
            Cargas do Dia
        </div>
        <div id="cargas-lista" class="list-group list-group-flush">
            <p class="p-3 text-muted text-center">A carregar cargas...</p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const lista = document.getElementById('cargas-lista');
    
    const truckIcon = `<svg class="icon-truck" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"><path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-4 0a1.5 1.5 0 0 1-1.5-1.5zM12 5V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5V5zm-7 4h6V8h-6zm-4 1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 0-1h-2a.5.5 0 0 0-.5.5M12 9.5a.5.5 0 0 0 .5-.5V8.207l-1.21-1.512A.5.5 0 0 0 10.52 6.5H10V9.5zM3 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2m7 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/></svg>`;
    const arrowIcon = `<svg class="icon-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>`;

    fetch('/api/cargas')
        .then(response => response.json())
        .then(cargas => {
            lista.innerHTML = '';
            if (cargas.length === 0) {
                lista.innerHTML = '<p class="p-3 text-muted text-center">Nenhuma carga adicionada hoje. Use a página de "Gestão" para carregar os pedidos.</p>';
                return;
            }
            cargas.forEach(carga => {
                const link = document.createElement('a');
                link.href = `/conferencia/${carga}`;
                link.className = 'list-group-item list-group-item-action';
                
                link.innerHTML = `
                    <div class="d-flex align-items-center">
                        ${truckIcon}
                        <span class="carga-name">${carga}</span>
                    </div>
                    ${arrowIcon}
                `;
                lista.appendChild(link);
            });
        });
});
</script>

</body>
</html>
