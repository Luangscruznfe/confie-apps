<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Conferência - App Confiança</title>
  <style>
    /* Fonte do Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f5fb;
      color: #3a3a3a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    /* Cabeçalho top barra */
    header {
      width: 100%;
      background: #5c00cc;
      padding: 12px 30px;
      box-shadow: 0 3px 6px rgb(92 0 204 / 0.5);
      display: flex;
      align-items: center;
      gap: 20px;
      color: #fff;
      font-weight: 600;
      font-size: 1.2rem;
      user-select: none;
    }
    header strong {
      font-weight: 700;
      font-size: 1.3rem;
    }
    header nav a {
      color: #d9baffcc;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.25s;
    }
    header nav a:hover,
    header nav a.active {
      color: #fff;
      font-weight: 600;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Conteúdo principal */
    main {
      max-width: 460px;
      width: 100%;
      margin-top: 40px;
      text-align: center;
    }
    main h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.4rem;
      color: #2e2e2e;
    }
    main p {
      font-weight: 400;
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 32px;
    }

    /* Card Cargas */
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 15px 25px rgba(92, 0, 204, 0.15);
      overflow: hidden;
      text-align: left;
    }

    /* Cabeçalho do card */
    .card-header {
      background: #5c00cc;
      color: #fff;
      padding: 14px 20px;
      font-weight: 700;
      font-size: 1.15rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    /* Ícone caminhão */
    .card-header svg {
      width: 20px;
      height: 20px;
      fill: #e0d4ff;
      flex-shrink: 0;
    }

    /* Lista de cargas */
    ul.cargas-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    ul.cargas-list li {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      font-weight: 600;
      font-size: 1.05rem;
      color: #2c2c2c;
      border-top: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.25s ease, color 0.25s ease;
    }
    ul.cargas-list li:first-child {
      border-top: none;
    }
    ul.cargas-list li:hover,
    ul.cargas-list li:focus {
      background-color: #f0e9ff;
      color: #5c00cc;
      outline: none;
    }
    /* Ícone de caminhão menor */
    ul.cargas-list li svg {
      width: 18px;
      height: 18px;
      margin-right: 14px;
      fill: #5c00cc;
      flex-shrink: 0;
    }
    /* Ícone seta */
    ul.cargas-list li::after {
      content: "›";
      margin-left: auto;
      font-size: 1.3rem;
      color: #9e9e9e;
      transition: color 0.25s ease;
    }
    ul.cargas-list li:hover::after,
    ul.cargas-list li:focus::after {
      color: #5c00cc;
    }

    /* Responsividade */
    @media (max-width: 500px) {
      main {
        margin-top: 25px;
      }
      main h1 {
        font-size: 2rem;
      }
      .card {
        box-shadow: 0 8px 20px rgba(92, 0, 204, 0.12);
      }
      ul.cargas-list li {
        font-size: 1rem;
        padding: 14px 16px;
      }
    }
  </style>
</head>
<body>

<header role="banner">
  <strong>App <span style="color:#d9baff;">Conferência</span></strong>
  <nav role="navigation" aria-label="Menu principal">
    <a href="#" class="active" tabindex="0">Conferência</a>
    <a href="#" tabindex="0">Gestão</a>
  </nav>
</header>

<main role="main" aria-labelledby="main-title">
  <h1 id="main-title">Painel de Conferência</h1>
  <p>Selecione uma carga abaixo para iniciar a conferência dos pedidos.</p>

  <section class="card" aria-label="Cargas do dia">
    <div class="card-header" aria-live="polite">
      <!-- Ícone caminhão -->
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M20 8h-3V4H3v12h1a3 3 0 1 0 6 0h4a3 3 0 1 0 6 0h1V11l-2-3zM6 16a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm12 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM18 13h-5v-2h5v2z"></path>
      </svg>
      Cargas do Dia
    </div>
    <ul class="cargas-list" role="list">
      <li tabindex="0" role="button" aria-label="Abrir carga Renan" onclick="alert('Abrir carga Renan')">
        <!-- Ícone pequeno -->
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M20 8h-3V4H3v12h1a3 3 0 1 0 6 0h4a3 3 0 1 0 6 0h1V11l-2-3zM6 16a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm12 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM18 13h-5v-2h5v2z"></path>
        </svg>
        RENAN
      </li>
    </ul>
  </section>
</main>

</body>
</html>
