<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="h2 mb-4">Dashboard de Vendas</h1>
        
        <div class="card mb-4">
            <div class="card-header">Filtros</div>
            <div class="card-body">
                <form method="get" action="{{ url_for('dashboard_page') }}">
                    <div class="row">
                        <div class="col-md-5">
                            <label for="fabricante-select" class="form-label">Fabricantes</label>
                            <select name="fabricante" id="fabricante-select" class="form-select" multiple size="5">
                                {% for fab in opcoes_fabricante %}
                                <option value="{{ fab }}" {% if fab in fabricantes_selecionados %}selected{% endif %}>{{ fab }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-5">
                            <label for="vendedor-select" class="form-label">Vendedores</label>
                            <select name="vendedor" id="vendedor-select" class="form-select" multiple size="5">
                                {% for vend in opcoes_vendedor %}
                                <option value="{{ vend }}" {% if vend in vendedores_selecionados %}selected{% endif %}>{{ vend }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Filtrar Gráficos</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                {{ grafico_fabricantes | safe }}
            </div>
        </div>

        <div class="card">
            <div class="card-header">Dados Detalhados</div>
            <div class="card-body">
                {{ tabela_dados | safe }}
            </div>
        </div>
        
        <div class="text-center my-4">
            <a href="{{ url_for('upload_page') }}" class="btn btn-secondary">Carregar outro arquivo</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
        // Ativa a "mágica" na nossa tabela
        $(document).ready(function() {
            $('#tabela-dados').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json"
                }
            });
        });
    </script>
</body>
</html>
