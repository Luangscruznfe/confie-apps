<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Análise de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 700px;">
        <div class="card shadow-sm">
            <div class="card-header"><h3>Analisador de Relatório de Vendas</h3></div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-danger" role="alert">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                <p>Envie sua planilha de vendas completa para iniciar a análise.</p>
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Carregar e Analisar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
